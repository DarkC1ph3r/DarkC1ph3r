name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch TryHackMe Badge
      uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
      with:
        image_path: <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=707653" style='border:none;'></iframe>
        username: 'THM_USERNAME'
        user_id: 'THM_USER_ID'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
